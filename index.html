<!DOCTYPE html>
<html lang="en">

<head>
    <title>Index - Practice reactjs</title>
    <meta charset="UTF-8">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

    <!-- github/fetch -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/1.0.0/fetch.js"></script>

    <!--引入 Facebook 官方的 Flux-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flux/2.1.1/Flux.js"></script>

    <!--EventEmitter for View listener-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/EventEmitter/5.0.0/EventEmitter.js"></script>

    <link href="./SiteStyle.css" rel="styleheet" type="text/css">
</head>

<body>
    <div id="app"></div>

    <!-- 1. init window.app -->
    <script>
        window.App = {};
    </script>

    <script type="text/babel" src="./dispatcher/AppDispatcher.js"></script>

    <script type="text/babel" src="./constants/ActionTypes.js"></script>
    <script type="text/babel" src="./actions/TodoActions.js"></script>
    <script type="text/babel" src="./stores/TodoStore.js"></script>

    <!-- 2. include TodoApp.js -->
    <script type="text/babel" src="./components/InputField.js"></script>
    <script type="text/babel" src="./components/CreateTodoFieldContainer.js"></script>
    <script type="text/babel" src="./components/TodoHeader.js"></script>
    <script type="text/babel" src="./components/TodoHeaderContainer.js"></script>
    <script type="text/babel" src="./components/TodoItem.js"></script>
    <script type="text/babel" src="./components/TodoList.js"></script>
    <script type="text/babel" src="./components/TodoListContainer.js"></script>
    <script type="text/babel" src="./components/TodoApp.js"></script>

    <!-- 3. get TodoApp components from window.App -->
    <script type="text/babel">
        // 4. To render TodoApp component in container.
        const { TodoApp } = window.App;  
        ReactDOM.render(
        <TodoApp />, document.getElementById('app') );
    </script>
</body>

</html>
