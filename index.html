<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Index - Practice reactjs</title>
        <meta charset="UTF-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/react/15.2.1/react-dom.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

        <link href="./SiteStyle.css" rel="styleheet" type="text/css" >
    </head>
    <body>
        <div id="app"></div>
       
        <!-- 1. init window.app -->
        <script>
            window.App = {};
        </script>

        <!-- 2. include TodoApp.js -->
        <script type="text/babel" src="./app/InputField.js"></script>
        <script type="text/babel" src="./app/TodoHeader.js"></script>
        <script type="text/babel" src="./app/TodoItem.js"></script>
        <script type="text/babel" src="./app/TodoList.js"></script>

        <script type="text/babel" src="./app/TodoApp.js"></script>       

        <!-- 3. get TodoApp components from window.App -->
        <script type="text/babel">
            const { TodoApp } = window.App;

            // 4. To render TodoApp component in container.
            ReactDOM.render(
                <TodoApp />, 
                document.getElementById('app')
            );
        </script>
    </body>
</html>
